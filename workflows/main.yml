name: Generate Pac-Man Maze

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Install pacman-contributions
        run: |
          npm install -g pacman-contributions

      - name: Generate pacman.svg
        run: |
          mkdir -p dist
          pacman-contributions \
            --username "${{ github.repository_owner }}" \
            --theme dark \
            --output dist/pacman.svg

      - name: Push pacman.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
